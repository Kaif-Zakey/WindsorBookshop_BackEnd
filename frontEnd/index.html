<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Windsor Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p id="login-error" class="error-message text-center mt-2"></p>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="register.html">Register</a>
        </p>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>

<script>
    const API_BASE_URL = "http://localhost:8080/api/v1/auth"; // Update this with your backend API URL

    // Login Form Submission
    document.getElementById("login-form")?.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const response = await fetch(`${API_BASE_URL}/authenticate`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        console.log("Login Response:", result); // Debug full response

        if (response.ok) {
            alert("Login Successful!");
            localStorage.setItem("token", result.token); // Store JWT
            console.log("Received Token:", result.token);

            const userRole = result.role?.toUpperCase(); // Fix role handling
            console.log("Received Role:", userRole);

            if (userRole === "ADMIN") {
                window.location.href = "adminDashboard.html";
            } else if (userRole === "STAFF") {
                window.location.href = "staffDashBoard.html";
            } else if (userRole === "USER") {
                window.location.href = "CustomerDashboard.html";
            }
        } else {
            document.getElementById("login-error").textContent = "Invalid email or password";
        }
    });
</script>
<!--<script src="script.js"></script>-->
</body>
</html>
