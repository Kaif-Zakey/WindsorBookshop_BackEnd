<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Windsor Bookshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            padding: 15px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center">Admin Panel</h3>
    <a href="#" onclick="showSection('dashboard')"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#" onclick="showSection('manage-users')"><i class="fas fa-users"></i> Manage Users</a>
    <a href="#" onclick="showSection('manage-books')"><i class="fas fa-book"></i> Manage Books</a>
    <a href="#" onclick="showSection('orders')"><i class="fas fa-shopping-cart"></i> Orders</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Content Area -->
<div class="content">
    <h2 id="section-title">Dashboard</h2>

    <!-- Dashboard Overview -->
    <div id="dashboard">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Total Users</h4>
                    <p id="total-users">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Total Staff</h4>
                    <p id="total-staff">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Total Orders</h4>
                    <p id="total-orders">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Manage Users -->
    <div id="manage-users" style="display: none;">
        <h3>Manage Users</h3>
        <input type="text" id="search-user" class="form-control mb-3" placeholder="Search User...">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="user-table">
            <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Manage Books -->
    <div id="manage-books" style="display: none;">
        <h3>Manage Books</h3>
        <p>Book management section will be added here...</p>
    </div>

    <!-- Orders -->
    <div id="orders" style="display: none;">
        <h3>Order Management</h3>
        <p>Order management section will be added here...</p>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>

<script>
    const API_BASE_URL = "http://localhost:8080/api/v1/admin";

    function showSection(section) {
        document.querySelectorAll(".content > div").forEach(div => div.style.display = "none");
        document.getElementById(section).style.display = "block";
        document.getElementById("section-title").textContent = section.replace("-", " ").toUpperCase();
    }

    async function fetchUsers() {
        try {
            const response = await fetch(`${API_BASE_URL}/users`, {
                method: "GET",
                headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
            });
            const users = await response.json();
            const userTable = document.getElementById("user-table");

            users.forEach(user => {
                userTable.innerHTML += `
                        <tr>
                            <td>${user.firstname} ${user.lastname}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">Delete</button>
                            </td>
                        </tr>`;
            });

            document.getElementById("total-users").textContent = users.length;
            document.getElementById("total-staff").textContent = users.filter(u => u.role === "STAFF").length;
        } catch (error) {
            console.error("Error fetching users:", error);
        }
    }

    async function deleteUser(userId) {
        const confirmDelete = confirm("Are you sure you want to delete this user?");
        if (confirmDelete) {
            await fetch(`${API_BASE_URL}/users/${userId}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
            });
            alert("User deleted successfully!");
            location.reload();
        }
    }

    // Run functions on page load
    document.addEventListener("DOMContentLoaded", () => {
        fetchUsers();
    });
</script>

</body>
</html>
