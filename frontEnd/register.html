<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="styles.css">-->
    <script defer src="js/script.js"></script>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg">
        <h3 class="text-center mb-3">Register</h3>
        <form id="register-form">
            <div class="mb-3">
                <label>First Name</label>
                <label for="register-firstname"></label><input  id="register-firstname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Last Name</label>
                <label for="register-lastname"></label><input type="text" id="register-lastname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <label for="register-email"></label><input type="email" id="register-email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <label for="register-password"></label><input type="password" id="register-password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="register-role" class="form-label">Select Role</label>
                <select id="register-role" class="form-select">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="STAFF">STAFF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="text-danger mt-2" id="register-error"></p>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
